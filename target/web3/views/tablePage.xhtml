<h:head>
    <title>TablePage</title>

    <style>
        html, body {
            background-color: #ffffff;
            color: #000000;
            text-align: left;
        }
        
        #graph {
            margin-top: 30px;
        }

        #graph svg {
            margin-top: 20px;
            border: 1px solid black;
        }

        #graph .no-select {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
        #addNewResultForm {
            margin-top: 40px;

</h:head>
<h:body>
    <h:form id="addNewResultForm">
        <p:growl id="growl" showDetail="true"/>
        <div>
            <h:inputText id="x_value" value="#{resultsBean.newResult.x}" onchange="saveXFieldValue(this)"/>
            
            
            <h:panelGrid columns="1" style="margin-bottom: 10px ">
                <p:inputText id="y_value" value="#{resultsBean.newResult.y}" onchange="saveYFieldValue(this)"/>
                <p:slider for="y_value" range="false" minValue="-5" maxValue="5" step="1" />
            </h:panelGrid>


            <script>
                function saveXFieldValue(inputText) {
                    let fieldXValue = inputText.value;
                    sessionStorage.setItem("x_field", fieldXValue);
                }
                function saveYFieldValue(inputText) {
                    let fieldYValue = inputText.value;
                    sessionStorage.setItem("y_field", fieldYValue);
                }
            </script>


            <h:selectOneMenu id="r_value" value="#{resultsBean.newResult.r}"
                onchange="handleSelectOneMenuChange(this)">
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4" itemValue="4" />
                <f:selectItem itemLabel="5" itemValue="5" />
            </h:selectOneMenu>
        </div>

        <h:commandButton id="submitFields" onclick="handleButtonClick()" value="Send" action="#{resultsBean.addNewReult()}" style="background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;">
            <f:ajax execute="addNewResultForm" render="resultsTable" />
        </h:commandButton>

        <script>

            document.addEventListener("DOMContentLoaded", function() {
            let xInput = document.getElementById("addNewResultForm:x_value");
            let yInput = document.getElementById("addNewResultForm:y_value");

            window.addEventListener('load', restoreFieldValues());

            function restoreFieldValues() {
                    let selectMenu = document.getElementById("addNewResultForm:r_value");
                    const savedXField = sessionStorage.getItem('x_field');
                    const savedYField = sessionStorage.getItem('y_field');
                    const savedRField = sessionStorage.getItem('R_field');
                    if (savedXField) {
                        xInput.value = parseFloat(savedXField).toFixed(2);
                    }
                
                    if (savedYField) {
                        yInput.value = parseFloat(savedYField).toFixed(2);
                    }
                    if (savedRField) {
                        selectMenu.value = parseInt(savedRField);
                    }

                    loadPointsFromLocalStorage();
            }
        });
        </script>

        <h:commandButton value="Return" action="mainPage" style="background-color: #000000;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;"/>

        <script>
            const svg = document.getElementById('svg');
            const form = document.getElementById('addNewResultForm');
            let points = [];
            let R;

            function handleSelectOneMenuChange(selectOneMenu) {
                R = parseInt(selectOneMenu.value);
                sessionStorage.setItem('R_field', R);

                const pointsSVG = document.querySelectorAll('#svg circle');
                pointsSVG.forEach(function(point) {
                    point.parentNode.removeChild(point);
                });
                const savedData = sessionStorage.getItem('graphData');
                if (savedData) {
                const parsedData = JSON.parse(savedData);
                const { x, y } = parsedData;
                points=[];
                for (let i = 0; i &lt; x.length; i++) {
                    const point = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    console.log(R);
                    console.log(((parseFloat(x[i]) - 2 * R) * (100 / R) + 400).toFixed(0));
                    console.log((200 - (100 / R) * (parseFloat(y[i]))).toFixed(0));
                    point.setAttribute('cx', ((parseFloat(x[i]) - 2 * R) * (100 / R) + 400).toFixed(0));
                    point.setAttribute('cy', (200 - (100 / R) * (parseFloat(y[i]))).toFixed(0));
                    point.setAttribute('r', 3);
                    point.setAttribute('fill', 'red');
                    if (areaCheck(parseFloat(x[i]), parseFloat(y[i]), R)){
                        point.setAttribute('fill', 'green');
                    }
                    svg.appendChild(point);
                    points.push(point);
                }
                }
            }

            function handleButtonClick(){
                const x = sessionStorage.getItem('x_field');
                const y = sessionStorage.getItem('y_field');
                const R = sessionStorage.getItem('R_field');

                const point = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                point.setAttribute('cx', ((x - 2 * R) * (100 / R) + 400).toFixed(0));
                point.setAttribute('cy', (200 - (100 / R) * (y)).toFixed(0));
                point.setAttribute('r', 3);
                point.setAttribute('fill', 'red');
                if (areaCheck(x, y, R)){
                    point.setAttribute('fill', 'green');
                }
                svg.appendChild(point);
                points.push(point);

                savePointsToSessionStorage(points);
            }

            svg.addEventListener("click", addPoint);

            function addPoint(e) {
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                let RValue = parseInt(sessionStorage.getItem('R_field'));
                const point = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                point.setAttribute('cx', x);
                point.setAttribute('cy', y);
                point.setAttribute('r', 3);
                point.setAttribute('fill', 'red');
                if (areaCheck(x, y, RValue)){
                    point.setAttribute('fill', 'green');
                }
                svg.appendChild(point);
                points.push(point);
                savePointsToSessionStorage(points);
                let xInput = document.getElementById("addNewResultForm:x_value");
                let yInput = document.getElementById("addNewResultForm:y_value");
                xInput.value = ((x - 400) / (100 / RValue) + (2 * RValue)).toFixed(2);
                yInput.value = ((400 - y) / (100 / RValue) - (2 * RValue)).toFixed(2);
                sessionStorage.setItem("x_field", xInput.value);
                sessionStorage.setItem("y_field", yInput.value);

                const url = '/web3/controller?' + 'x=' + encodeURIComponent(xInput.value) + '&amp;y=' + encodeURIComponent(yInput.value) + '&amp;R=' + encodeURIComponent(RValue);
  
                const xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        window.location.href='tablePage.xhtml';
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            }

            function savePointsToSessionStorage(points) {
                let RValue = parseInt(sessionStorage.getItem('R_field'));
                const savedData = {
                x: points.map(function(point) {
                    return parseFloat(((point.getAttribute('cx') - 400) / (100 / RValue) + (2 * RValue)).toFixed(2));
                }),
                y: points.map(function(point) {
                    return parseFloat(((400 - point.getAttribute('cy')) / (100 / RValue) - (2 * RValue)).toFixed(2));
                })
                };
                sessionStorage.setItem('graphData', JSON.stringify(savedData));
            }

            function loadPointsFromLocalStorage() {
                const savedData = sessionStorage.getItem('graphData');
                if (savedData) {
                    let RValue = parseInt(sessionStorage.getItem('R_field'));
                    const parsedData = JSON.parse(savedData);
                    const { x, y } = parsedData;
                    for (var i = 0; i &lt; x.length; i++){
                        if (!isNaN(R), !isNaN(x[i]),!isNaN(y[i])){
                            const point = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                            point.setAttribute('cx', ((parseFloat(x[i]) - 2 * RValue) * (100 / RValue) + 400).toFixed(0));
                            point.setAttribute('cy', (200 - (100 / RValue) * (parseFloat(y[i]))).toFixed(0));
                            point.setAttribute('r', 3);
                            point.setAttribute('fill', 'red');
                            if (areaCheck(parseFloat(x[i]), parseFloat(y[i]), RValue)){
                                point.setAttribute('fill', 'green');
                            }
                            point.setAttribute('fill', 'red');
                            svg.appendChild(point);
                            points.push(point);
                        }
                    }
                }
            }

            function areaCheck(x, y, r){
                if (x >= 0 &amp;&amp; y >= 0 &amp;&amp; x &lt;= r&#47;2 &amp;&amp; y &lt;= r){
                    return true;
                }
                if (x &lt;= 0 &amp;&amp; y &lt;= 0 &amp;&amp; x &gt;= -r &amp;&amp; y &gt;= x-r){
                    return true;
                }
                if (x &lt;= 0 &amp;&amp; y &gt;= 0 &amp;&amp; Math.sqrt(x*x+y*y) &lt;= r){
                    return true;
                }
                return false;
            }
        </script>

        <h:panelGroup id="resultsTable">
            <h:dataTable value="#{resultsBean.results}" var="result">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    #{result.x}
                </h:column>
    
                <h:column>
                    <f:facet name="header">Y</f:facet>
                    #{result.y}
                </h:column>
    
                <h:column>
                    <f:facet name="header">R</f:facet>
                    #{result.r}
                </h:column>

                <h:column>
                    <f:facet name="header">Value</f:facet>
                    #{result.value}
                </h:column>

                <h:column>
                    <f:facet name="header">Execute time</f:facet>
                    #{result.execTime}
                </h:column>

                <h:column>
                    <f:facet name="header">Time</f:facet>
                    #{result.time}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
